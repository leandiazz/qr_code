<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>QR Code Challenge</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./images/image-qr-code.png" alt="qr code" class="card__image" />
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="http://www.linkedin.com/in/leandiaz">Leandro Diaz</a>.
    </footer>
  </body>
</html>
